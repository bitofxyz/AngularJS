<html ng-app>
<head>
</head>
<body>
	<h1>Sign Up</h1>
	<form name='addUserForm' ng-controller="AddUserController">
		<div ng-show='message'>{{message}}</div>
		<div>
			First name:
			<input name='firstName' ng-model='user.first' required>
		</div>
		<div>
			Last name:
			<input ng-model='user.last' required>
		</div>
		<div>
			Email:
			<input type='email' ng-model='user.email' required>
		</div>
		<div>
			Age:
			<input type='number' ng-model='user.age' ng-maxlength='3' ng-min='1'>
		</div>
		<div>
			<button ng-click='addUser()' ng-disabled='!addUserForm.$valid'>Submit</button>
		</div>	
	</ng-form>
	<script type="text/javascript" src="../../lib/angular/angular.js"></script>
	<script type="text/javascript" src="../controllers/validation.js"></script>
</body>
</html>
